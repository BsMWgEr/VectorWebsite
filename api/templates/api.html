<form method="POST">
    {% csrf_token %}
    <input type="number" name="id">
    <input type="text" name="name">
    <input type="text" name="po_number" maxlength="50" id="po_number">
    <input type="number" name="serial_number" id="serial_number">
    <input type="number" name="picture" id="picture">
    <input type="number" name="confirmation_r" id="confirmation_r">

    <label for='in_stock'>False</label> "
    <input type='checkbox' name='in_stock' id='in_stock' value='False'>"
    <label for='in_stock'>True</label> "
    <input type='checkbox' name='in_stock' id='in_stock' value='True'>"
    <input type="number" name="inventory_object_id" id="inventory_object_id">
    <input type="checkbox" name="completed_order" id="completed_order" value="True">

    <input type='checkbox' name='delete' id='delete' value='True'>"
    <button class="" type="submit">Submit</button>
</form>
